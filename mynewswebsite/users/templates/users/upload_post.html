{% extends 'users/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center">Upload a New Post</h1>
    <form method="POST" enctype="multipart/form-data" class="mt-4">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="short_description">Short Description:</label>
        <textarea class="form-control" id="short_description" name="short_description" required></textarea>
      </div>

      <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" id="content" name="content" required></textarea>
      </div>

      <div class="form-group">
        <label for="banner_path">Banner Image:</label>
        <input type="file" class="form-control-file" id="banner_path" name="banner_path" accept="image/*" required>
      </div>

      <div class="form-group">
        <label for="category">Choose a Category:</label>
        <select name="category" id="category" class="form-control">
          {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Upload Post</button>
    </form>
  </div>
{% endblock %}
