{% extends 'base.html' %}

{% block content %}
  <h1>Upload a New Post</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" id="user" name="user" value="{% if member_id %}{{ member_id }}{% else %}0{% endif %}">
    
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>
    
    <div>
      <label for="short_description">Short Description:</label>
      <textarea id="short_description" name="short_description" required></textarea>
    </div>

    <div>
      <label for="content">Content:</label>
      <textarea id="content" name="content" required></textarea>
    </div>

    <div>
      <label for="banner_path">Banner Image:</label>
      <input type="file" id="banner_path" name="banner_path" accept="image/*" required>
    </div>

    <div>
      <label for="meta_keywords">Meta Keywords:</label>
      <textarea id="meta_keywords" name="meta_keywords" required></textarea>
    </div>

    <div>
      <label for="slug">Slug:</label>
      <input type="text" id="slug" name="slug" required>
    </div>

    <div>
      <label for="seotitle">SEO Title:</label>
      <textarea id="seotitle" name="seotitle"></textarea>
    </div>

    <div>
      <label for="seo_description">SEO Description:</label>
      <textarea id="seo_description" name="seo_description"></textarea>
    </div>

    <div>
      <label for="seo_script">SEO Script:</label>
      <textarea id="seo_script" name="seo_script"></textarea>
    </div>

    <div>
      <label for="status">Status:</label>
      <input type="checkbox" id="status" name="status">
    </div>

    <button type="submit">Upload Post</button>
  </form>
{% endblock %} {% endcomment %}
